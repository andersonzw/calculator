<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>

</head>
<body>
   <div class = "main-frame">

        <div class = "display">            
            <div class = "previous-operand"></div>
          <div class = "current-operand"></div>
      </div>

        <div class = button-container>
            <div class = "btn operand" id="clear" >C</div>
            <div class = "btn operand" id="sqrt">âˆš </div>
            <div class = "btn operand" id="divide">/</div>
            <div class = "btn operand" id="multiply">X</div>
            <div class = "btn number" data-number>7</div>
            <div class = "btn number">8</div>
            <div class = "btn number">9</div>
            <div class = "btn operand" id="minus">-</div>
            <div class = "btn number">4</div>
            <div class = "btn number">5</div>
            <div class = "btn number">6</div>
            <div class = "btn operand" id="add">+</div>
            <div class = "btn number">1</div>
            <div class = "btn number">2</div>
            <div class = "btn number">3</div>
            <div class = "btn operand" id="equal">=</div>            
            <div class = "btn number">0</div>
            <div class = "btn number" id="dot">.</div>
            <div class = "btn" id="delete">DEL</div>

    </div>
   </div> 
</body>
</html>
